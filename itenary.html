<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Media Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        /* Desktop Collage Grid Layout */
        .collage-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 150px;
            gap: 12px;
            width: 100%;
        }

        /* Desktop Layout - Artistic Collage */
        .media-item:nth-child(1) {
            grid-column: 1 / 7;
            grid-row: 1 / 4;
        }

        .media-item:nth-child(2) {
            grid-column: 7 / 10;
            grid-row: 1 / 3;
        }

        .media-item:nth-child(3) {
            grid-column: 10 / 13;
            grid-row: 1 / 3;
        }

        .media-item:nth-child(4) {
            grid-column: 7 / 9;
            grid-row: 3 / 5;
        }

        .media-item:nth-child(5) {
            grid-column: 9 / 13;
            grid-row: 3 / 5;
        }

        .media-item:nth-child(6) {
            grid-column: 1 / 5;
            grid-row: 4 / 6;
        }

        .media-item:nth-child(7) {
            grid-column: 5 / 9;
            grid-row: 5 / 7;
        }

        .media-item:nth-child(8) {
            grid-column: 9 / 13;
            grid-row: 5 / 7;
        }

        .media-item:nth-child(9) {
            grid-column: 1 / 5;
            grid-row: 6 / 8;
        }

        .media-item:nth-child(10) {
            grid-column: 5 / 8;
            grid-row: 7 / 9;
        }

        .media-item:nth-child(11) {
            grid-column: 8 / 11;
            grid-row: 7 / 9;
        }

        .media-item:nth-child(12) {
            grid-column: 11 / 13;
            grid-row: 7 / 9;
        }

        .media-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            background: #f0f0f0;
        }

        .media-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .media-item:hover img {
            transform: scale(1.08);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .media-item:hover .play-overlay {
            background: rgba(0, 0, 0, 0.45);
        }

        .play-button {
            width: clamp(50px, 8vw, 70px);
            height: clamp(50px, 8vw, 70px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .media-item:hover .play-button {
            transform: scale(1.15);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: clamp(16px, 2vw, 22px) solid #667eea;
            border-top: clamp(10px, 1.5vw, 14px) solid transparent;
            border-bottom: clamp(10px, 1.5vw, 14px) solid transparent;
            margin-left: 4px;
        }

        .media-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            color: white;
            font-weight: 600;
            font-size: clamp(0.75rem, 1.5vw, 0.95rem);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-content img,
        .lightbox-content video {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-title {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 600;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #333;
            transition: all 0.2s ease;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: #f0f0f0;
        }

        /* Tablet Responsive (768px - 1024px) */
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
            }

            .collage-grid {
                grid-template-columns: repeat(8, 1fr);
                grid-auto-rows: 130px;
                gap: 10px;
            }

            .media-item:nth-child(1) {
                grid-column: 1 / 5;
                grid-row: 1 / 4;
            }

            .media-item:nth-child(2) {
                grid-column: 5 / 9;
                grid-row: 1 / 3;
            }

            .media-item:nth-child(3) {
                grid-column: 5 / 7;
                grid-row: 3 / 5;
            }

            .media-item:nth-child(4) {
                grid-column: 7 / 9;
                grid-row: 3 / 5;
            }

            .media-item:nth-child(5) {
                grid-column: 1 / 4;
                grid-row: 4 / 6;
            }

            .media-item:nth-child(6) {
                grid-column: 4 / 7;
                grid-row: 5 / 7;
            }

            .media-item:nth-child(7) {
                grid-column: 7 / 9;
                grid-row: 5 / 7;
            }

            .media-item:nth-child(8) {
                grid-column: 1 / 4;
                grid-row: 6 / 8;
            }

            .media-item:nth-child(9) {
                grid-column: 4 / 9;
                grid-row: 7 / 9;
            }

            .media-item:nth-child(10) {
                grid-column: 1 / 5;
                grid-row: 8 / 10;
            }

            .media-item:nth-child(11) {
                grid-column: 5 / 9;
                grid-row: 9 / 11;
            }

            .media-item:nth-child(12) {
                grid-column: 1 / 5;
                grid-row: 10 / 12;
            }
        }

        /* Mobile Responsive (481px - 767px) */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            .header {
                margin-bottom: 20px;
            }

            .collage-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: 100px;
                gap: 8px;
            }

            .media-item:nth-child(1) {
                grid-column: 1 / 5;
                grid-row: 1 / 4;
            }

            .media-item:nth-child(2) {
                grid-column: 1 / 3;
                grid-row: 4 / 6;
            }

            .media-item:nth-child(3) {
                grid-column: 3 / 5;
                grid-row: 4 / 6;
            }

            .media-item:nth-child(4) {
                grid-column: 1 / 3;
                grid-row: 6 / 8;
            }

            .media-item:nth-child(5) {
                grid-column: 3 / 5;
                grid-row: 6 / 8;
            }

            .media-item:nth-child(6) {
                grid-column: 1 / 5;
                grid-row: 8 / 10;
            }

            .media-item:nth-child(7) {
                grid-column: 1 / 3;
                grid-row: 10 / 12;
            }

            .media-item:nth-child(8) {
                grid-column: 3 / 5;
                grid-row: 10 / 12;
            }

            .media-item:nth-child(9) {
                grid-column: 1 / 5;
                grid-row: 12 / 14;
            }

            .media-item:nth-child(10) {
                grid-column: 1 / 3;
                grid-row: 14 / 16;
            }

            .media-item:nth-child(11) {
                grid-column: 3 / 5;
                grid-row: 14 / 16;
            }

            .media-item:nth-child(12) {
                grid-column: 1 / 5;
                grid-row: 16 / 18;
            }

            .close-btn {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
                font-size: 24px;
            }
        }

        /* Small Mobile (320px - 480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 12px;
            }

            .collage-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 120px;
                gap: 8px;
            }

            .media-item:nth-child(1) {
                grid-column: 1 / 3;
                grid-row: 1 / 3;
            }

            .media-item:nth-child(2) {
                grid-column: 1 / 2;
                grid-row: 3 / 5;
            }

            .media-item:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 3 / 5;
            }

            .media-item:nth-child(4) {
                grid-column: 1 / 3;
                grid-row: 5 / 7;
            }

            .media-item:nth-child(5) {
                grid-column: 1 / 2;
                grid-row: 7 / 9;
            }

            .media-item:nth-child(6) {
                grid-column: 2 / 3;
                grid-row: 7 / 9;
            }

            .media-item:nth-child(7) {
                grid-column: 1 / 3;
                grid-row: 9 / 11;
            }

            .media-item:nth-child(8) {
                grid-column: 1 / 2;
                grid-row: 11 / 13;
            }

            .media-item:nth-child(9) {
                grid-column: 2 / 3;
                grid-row: 11 / 13;
            }

            .media-item:nth-child(10) {
                grid-column: 1 / 3;
                grid-row: 13 / 15;
            }

            .media-item:nth-child(11) {
                grid-column: 1 / 2;
                grid-row: 15 / 17;
            }

            .media-item:nth-child(12) {
                grid-column: 2 / 3;
                grid-row: 15 / 17;
            }

            .media-caption {
                padding: 8px 10px;
            }

            .close-btn {
                width: 36px;
                height: 36px;
                top: 10px;
                right: 10px;
                font-size: 22px;
            }

            .lightbox-content img,
            .lightbox-content video {
                max-height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è Day 3: Mountain & Beach Adventure</h1>
            <p>Explore stunning landscapes and coastal views</p>
        </div>

        <div class="collage-grid" id="collage">
            <!-- Media items will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="lightbox-content" id="lightboxContent"></div>
    </div>

    <script>
        const mediaData = [
            {
                id: 1,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=80',
                title: 'Majestic Mountain View'
            },
            {
                id: 2,
                type: 'video',
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&q=80',
                title: 'Nature Adventure'
            },
            {
                id: 3,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&q=80',
                title: 'Tropical Paradise'
            },
            {
                id: 4,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&q=80',
                title: 'Sunset at the Lake'
            },
            {
                id: 5,
                type: 'video',
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80',
                title: 'Mountain Escape'
            },
            {
                id: 6,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80',
                title: 'Scenic Road Trip'
            },
            {
                id: 7,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&q=80',
                title: 'Forest Hiking Trail'
            },
            {
                id: 8,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80',
                title: 'Peaceful Beach'
            },
            {
                id: 9,
                type: 'video',
                url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80',
                title: 'Wildlife Encounter'
            },
            {
                id: 10,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80',
                title: 'Dense Forest Path'
            },
            {
                id: 11,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&q=80',
                title: 'Campfire Evening'
            },
            {
                id: 12,
                type: 'image',
                url: 'https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=800&q=80',
                title: 'Ocean Sunset'
            }
        ];

        const collage = document.getElementById('collage');
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightboxContent');
        const closeBtn = document.getElementById('closeBtn');

        // Create media items
        mediaData.forEach(media => {
            const item = document.createElement('div');
            item.className = 'media-item';
            item.dataset.type = media.type;
            item.dataset.url = media.url;
            item.dataset.title = media.title;

            if (media.type === 'image') {
                item.innerHTML = `
                    <img src="${media.url}" alt="${media.title}" loading="lazy">
                    <div class="media-caption">${media.title}</div>
                `;
            } else {
                item.innerHTML = `
                    <img src="${media.thumbnail}" alt="${media.title}" loading="lazy">
                    <div class="play-overlay">
                        <div class="play-button">
                            <div class="play-icon"></div>
                        </div>
                    </div>
                    <div class="media-caption">${media.title}</div>
                `;
            }

            item.addEventListener('click', () => openLightbox(media));
            collage.appendChild(item);
        });

        function openLightbox(media) {
            lightboxContent.innerHTML = '';
            
            if (media.type === 'image') {
                lightboxContent.innerHTML = `
                    <img src="${media.url}" alt="${media.title}">
                    <div class="lightbox-title">${media.title}</div>
                `;
            } else {
                lightboxContent.innerHTML = `
                    <video src="${media.url}" controls autoplay playsinline>
                        Your browser does not support the video tag.
                    </video>
                    <div class="lightbox-title">${media.title}</div>
                `;
            }

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            const video = lightboxContent.querySelector('video');
            if (video) {
                video.pause();
            }
            document.body.style.overflow = '';
        }

        closeBtn.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        // Touch swipe to close on mobile
        let touchStartY = 0;
        lightbox.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        lightbox.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            if (touchStartY - touchEndY > 100) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
